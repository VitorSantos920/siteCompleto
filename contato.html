<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="assets/css/contato.css">
        <link rel="stylesheet" href="assets/css/default.css">
    </head>

    <body>
        <header class="header">
            <img src="assets/img/logo-nav.png" id="logo_base" alt="" class="img">
            <nav class="menu">
                <ul class="menu-itens">
                    <li class="item"><a href="index.html">HOME</a></li>
                    <li class="item"><a href="produtos.html">PRODUTO</a></li>
                    <li class="item"><a href="contato.html">CONTATO</a></li>
                </ul>
            </nav>
        </header>

        <main id="contato">
            <fieldset>
                <label for="">Nome e Sobrenome</label>
                    <input type="text" id="nome_sobrenome">
                </fieldset>

                <fieldset>
                    <label for="emai">Email</label>
                    <input type="email" id="email" placeholder="seuemail@dominio.com">
                </fieldset>

                <fieldset>
                    <label for="Telefone">Telefone</label>
                    <input type="number" id="Telefone" placeholder="(xx)xxxxx-xxxx">
                </fieldset>

                <fieldset>
                    <label for="">Mensagem</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>

                <div class="ctt-hora">
                    <p for="">Como prefere nosso contato?</p>

                    <fieldset class="contato">
                        <input type="radio" name="option" id="email" value="Email" checked>
                        <label for="email">Email</label>
                    </fieldset>

                    <fieldset class="contato">
                        <input type="radio" name="option" id="tel" value="Telefone">
                        <label for="tel">Telefone</label>
                    </fieldset>

                    <fieldset class="contato">
                        <input type="radio" name="option" id="wpp" value="WhatsApp">
                        <label for="wpp">Whatsapp</label>
                    </fieldset>

                    <p>Qual horário prefere ser atendido?</p>

                    <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>

                <fieldset class="check">
                    <input type="checkbox">
                    <label>Gostaria de receber nossas novidades por email?</label>
                </fieldset>

                <input id="formulario" type="button" value="Enviar formulário">
        </main>

        <footer class="footer">
            <img src="./assets/img/logo-branco-rodape.png" id="logo-rodape" alt="">
            <p id="rodape">&copy;Copyright Marcenaria Caioba - 2022</p>
        </footer>
        
    </body>
</html>
